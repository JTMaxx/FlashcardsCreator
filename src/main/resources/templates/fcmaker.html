<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a flashcard</title>
</head>
<body>
    <form action="#" th:action="@{/fcmaker}" th:object="${fcmaker}" method="post"> <!-- here must be fcmaker, not: fcMaker -->
        <p>Create a flashcard</p>
        <p>Phrase to translate:<input type="text" th:field="*{phraseToTranslate}"/></p>
        <select th:field="*{fromLanguage}">
            <option th:each="entry : ${fromLanguages.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
            </option>
        </select>
        <select th:field="*{destLanguage}">
            <option th:each="entry : ${destLanguages.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
            </option>
        </select>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
